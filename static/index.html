<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipdot Controller</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="page-header">
  <h1>Dandelion Flipdot Sign Controller</h1>
</div>

<div class="form-group">
    <label class="control-label" for="fullText">Write on the sign</label>
	<textarea style="font-family: monospace;" class="form-control" id="fullText" rows="8" cols="15"></textarea>
	animate from current value?
	type of animation?
</div>

<div class="form-horizontal">
  <h4>Write on the sign</h4>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="textToWrite">Text</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="textToWrite" maxlength="18" placeholder="...">
    </div>
  </div>
  <div class="form-group">
	<label class="col-sm-2 control-label" for="rowToWrite">Line</label>
    <div class="col-sm-10">
	<select class="form-control" style="max-width:80px" id="rowToWrite">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
	</select>
	</div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<button type="button" class="btn btn-primary" id="writeText">Write it!</button>
	</div>
  </div>
</div>

<div class="col-md-6 col-xs-8">
<div class="panel panel-danger">
	<div class="panel-heading">
		<h3 class="panel-title">Other stuff</h3>
	</div>
	<div class="panel-body text-center">
		<div class="row">
			<div class="col-md-6 col-xs-6">
				<div class="form-group" style="margin-bottom: 8px">
				<label class="radio-inline">
					<input type="radio" name="clearOptions" id="clearToBlack" checked> Black 
				</label>
				<label class="radio-inline">
					<input type="radio" name="clearOptions" id="clearToWhite"> White 
				</label>
				</div>
				<button type="button" class="btn  btn-danger" id="clearButton">Clear all the dots</button>
			</div>
			<div class="col-md-6 col-xs-6">
				<div class="form-group" style="margin-bottom: 8px">
				    <label class="control-label" for="flipSpeed">Speed (ms): <span id="currentSpeed">200</span></label>
				    <input type="range" min="100" max="1000" step="20" value="200" class="form-control" id="flipSpeed">
				</div>
				<button type="button" class="btn  btn-danger" id="flipButton">Flip Mode</button>
			</div>
		</div>
	</div>
</div>
</div>

</div>
<p>
<button type="button" class="btn  btn-danger" id="flashButton">Flash</button>
<br/>
<button type="button" class="btn  btn-danger" id="stageLeftButton">Stage Left</button>
</p>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
