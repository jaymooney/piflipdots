<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipdot Controller</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="page-header">
  <h1>Dandelion Flipdot Sign Controller</h1>
</div>

<div class="row">
	<div class="col-sm-6 col-md-6">
	<div class="panel panel-success">
		<div class="panel-heading">
	    	<h3 class="panel-title">Orders</h3>
	    </div>
		<div class="panel-body">
			<p>
				Add a customer's name to the sign when their order is ready
			</p>
			<div class="form-horizontal">
			  <div class="form-group">
			    <div class="col-sm-9">
			    	<input type="text" class="form-control" id="nameToAdd" maxlength="15" placeholder="Name">
			    </div>
			    <div class="col-sm-3">
					<button type="button" class="btn btn-success" id="addOrder">Add Order</button>
				</div>
			  </div>
			</div>

		</div>

	  <table id="orderTable" class="table">
	  	<colgroup>
            <col class="col-md-10">
            <col class="col-md-2 text-center">
        </colgroup>
	    <thead><tr>
	    	<th>Name</th>
	    	<th>Remove</th>
	    </tr></thead>
	    <tbody>
	    </tbody>
	  </table>
	  <div class="panel-footer"><button type="button" class="btn btn-danger" id="clearAllOrders">Clear all orders</button></div>
	</div>
	</div>

	<div class="col-sm-6 col-md-6">
	<div class="panel panel-success">
		<div class="panel-heading">
	    	<h3 class="panel-title">Write on the sign</h3>
	    </div>
		<div class="panel-body form-group">
			<textarea style="font-family: monospace;" class="form-control" id="fullText" rows="8" placeholder="8 rows of 18 characters each"></textarea>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" id="fullTextAnimate"> Skip Animation
			    </label>
			  </div>
			<button type="button" class="btn btn-success" id="writeFullText">Write Text</button>
		</div>
	</div>
	</div>
</div>

<div class="form-horizontal">
  <h4>Write on the sign</h4>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="textToWrite">Text</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="textToWrite" maxlength="18" placeholder="...">
    </div>
  </div>
  <div class="form-group">
	<label class="col-sm-2 control-label" for="rowToWrite">Line</label>
    <div class="col-sm-10">
	<select class="form-control" style="max-width:80px" id="rowToWrite">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
	</select>
	</div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<button type="button" class="btn btn-primary" id="writeText">Write it!</button>
	</div>
  </div>
</div>

<div class="col-md-6 col-xs-8">
<div class="panel panel-danger">
	<div class="panel-heading">
		<h3 class="panel-title">Clear the sign</h3>
	</div>
	<div class="panel-body text-center">
		<div class="row">
			<div class="col-md-6 col-xs-6">
				<div class="form-group" style="margin-bottom: 8px">
				<label class="radio-inline">
					<input type="radio" name="clearOptions" id="clearToBlack" checked> Black 
				</label>
				<label class="radio-inline">
					<input type="radio" name="clearOptions" id="clearToWhite"> White 
				</label>
				</div>
				<button type="button" class="btn  btn-danger" id="clearButton">Clear all the dots</button>
			</div>
			<div class="col-md-6 col-xs-6">
				<div class="form-group" style="margin-bottom: 8px">
				    <label class="control-label" for="flipSpeed">Speed (ms): <span id="currentSpeed">200</span></label>
				    <input type="range" min="100" max="1000" step="20" value="200" class="form-control" id="flipSpeed">
				</div>
				<button type="button" class="btn  btn-danger" id="flipButton">Flip Mode</button>
			</div>
		</div>
	</div>
</div>
</div>

</div>
<p>
<button type="button" class="btn  btn-danger" id="flashButton">Flash</button>
<br/>
<button type="button" class="btn  btn-danger" id="stageLeftButton">Stage Left</button>
<br/>
<button type="button" class="btn  btn-danger" id="logoButton">Display Logo</button>
</p>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
